<template name="createUserForm">
   
    <div class="row"  style="margin-top: 10px;">
        <div class="col-lg-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="FirstName" aria-label="FirstName" id="nu-fname">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="LastName" aria-label="LastName" id="nu-lname">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Email" aria-label="Email" id="nu-email">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" id="nu-name" maxlength="8">
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                    id="nu-password" maxlength="6">
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="confirmPassword"
                    aria-label="confirmPassword" id="nu-confirmPassword" maxlength="6">
            </div>
            <button type="button" class="btn btn-primary js-createUser">Create User</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
    </div>

</template>
